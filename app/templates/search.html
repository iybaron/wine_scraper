{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block page_content %}
	<h1>
	{% if producer %}
		Searching for {{ year }} {{ producer }}.
	{% else %}
		Enter search criteria.
	{% endif %}
	</h1>
{{ wtf.quick_form(form) }}

<div class='search_table'>
		<table class="table">
			<thead>
				<tr>
					<th>Auction Site</th>
					<th>Year</th>
					<th>Producer</th>
					<th>Additional Information</th>
					<th>Price</th>
				</tr>
			</thead>
		</table>
</div>
{% endblock %}
